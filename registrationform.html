<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        :root {
            --main-color: #9632cf;
            --body-bg: #0f1425;
            --box-bg: #221f1f;
            --text-color: #ffffff;
            --label-color: #ffffff;
            --label-focus-color: #9632cf;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--body-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--box-bg);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--main-color);
            width: 100%;
            max-width: 500px;
            margin-top:200px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            transition: all 0.3s ease;
            pointer-events:none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px; /* Moves the label above the input field */
            left: 10px; /* Adjust to fit your design */
            font-size: 12px; /* Smaller font size for the label when active */
        }
        .form-group label .events{
            color: #ffffff;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: px;
            box-sizing: border-box;
            background-color: var(--box-bg);
            color: var(--text-color);
            border: solid 2px;
            outline: none;
            border-radius: 2px;
            border-top: #ffffff 2px;
            border-right: #ffffff 2px;
            border-left: #ffffff 2px;

        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .form-group .events {
            display: flex;
            flex-wrap: wrap;
        }


        .form-group .events label {
            flex: 1 1 100%;
            margin-bottom: 0;
        }

        .form-group .events input {
            margin-right: 5px;
        }

        .form-group .events div {
            flex: 1 1 50%;
            display: flex;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--main-color);
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #9632cf;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form method="post" enctype="multipart/form-data" action="register.php">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select your semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="college">College:</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo ID:</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <div class="form-group">
                <label>Events to Participate:</label>
                <div class="events">
                    <div><input type="checkbox" id="event1" name="events[]" value="BACKTRACK BYTES"><label for="event1">BACKTRACK BYTES</label></div>
                    <div><input type="checkbox" id="event2" name="events[]" value="TYPEBLITZ"><label for="event2">TYPEBLITZ</label></div>
                    <div><input type="checkbox" id="event3" name="events[]" value="ESCAPE ROOM"><label for="event3">ESCAPE ROOM</label></div>
                    <div><input type="checkbox" id="event4" name="events[]" value="BINGO"><label for="event4">BINGO</label></div>
                    <div><input type="checkbox" id="event5" name="events[]" value="TECHNO CRAFT"><label for="event5">TECHNO CRAFT</label></div>
                    <div><input type="checkbox" id="event6" name="events[]" value="CODE AT FIRST SIGHT"><label for="event6">CODE AT FIRST SIGHT</label></div>
                    <div><input type="checkbox" id="event7" name="events[]" value="POSTER PRODIGY"><label for="event7">POSTER PRODIGY</label></div>
                    <div><input type="checkbox" id="event8" name="events[]" value="IT-RIX CRITICAL THINKING"><label for="event8">IT-RIX CRITICAL THINKING</label></div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
