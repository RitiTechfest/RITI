<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration2 Form</title>
    <style>
        :root {
            --main-color: #9632cf;
            --body-bg: #0f1425;
            --box-bg: #221f1f;
            --text-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--body-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--box-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: var(--box-bg);
            color: var(--text-color);
            border: solid;
            border-radius: 5px;
            border-color: white;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }

        .form-group .events {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group:where(.input-box input, .select-box) {
            position: relative;
            height: 50px;
            width: 100%;
            outline: none;
            font-size: 1rem;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 15px;
        }

        .form-group .events label {
            flex: 1 1 100%;
            margin-bottom: 0;
        }

        .form-group .events input {
            margin-right: 5px;
        }

        .form-group .events div {
            flex: 1 1 50%;
            display: flex;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--main-color);
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #9632cf;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const course = document.getElementById('course').value;
            const semester = document.getElementById('semester').value;
            const college = document.getElementById('college').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const contact = document.getElementById('contact').value;
            const photo = document.getElementById('photo').files.length;
            const events = document.querySelectorAll('input[name="events"]:checked').length;

            if (!name || !course || !semester || !college || !whatsapp || !contact || !photo || !events) {
                alert('Please fill out all fields and select at least one event.');
                return false;
            }

            if (!/^\d{10}$/.test(whatsapp)) {
                alert('Please enter a valid 10-digit WhatsApp number.');
                return false;
            }

            if (!/^\d{10}$/.test(contact)) {
                alert('Please enter a valid 10-digit contact number.');
                return false;
            }

            document.getElementById('registrationForm').submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="formaction.html" method="post" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                
                <select id="semester" name="semester" required>
                    <option value="">Select your semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="college">College:</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp Number:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo ID:</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <div class="form-group">
                <label>Events to Participate:</label>
                <div class="events">
                    <div>
                        <input type="checkbox" id="event1" name="events" value="event1">
                        <label for="event1">BACKTRACK BYTES</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event2" name="events" value="event2">
                        <label for="event2">TYPEBLITZ</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event3" name="events" value="event3">
                        <label for="event3">ESCAPE ROOM</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event4" name="events" value="event4">
                        <label for="event4">BINGO</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event5" name="events" value="event5">
                        <label for="event5">TECHNO CRAFT</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event6" name="events" value="event6">
                        <label for="event6">CODE AT FIRST SIGHT</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event7" name="events" value="event7">
                        <label for="event7">POSTER PRODIGY</label>
                    </div>
                    <div>
                        <input type="checkbox" id="event8" name="events" value="event8">
                        <label for="event8">IT-RIX CRITICAL THINKING</label>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
